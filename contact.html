<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <script src="navbar.js"></script>

    <div class="content">
      <h1>Kontaktieren Sie uns</h1>
      <p>
        Wir freuen uns darauf, von Ihnen zu hören. Bitte nutzen Sie die
        folgenden Kontaktinformationen:
      </p>
      <ul>
        <li>Adresse: Musterstraße 1, 12345 Musterstadt</li>
        <li>Telefon: +49 123 4567890</li>
        <li>Email: info@beispielunternehmen.de</li>
      </ul>
    </div>
  </body>
</html>
