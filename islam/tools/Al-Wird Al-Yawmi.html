<!DOCTYPE html>

  <title>الورد اليومي</title>
  <link rel="manifest" href="manifest.json"></link>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .scheiben-container {
      width: 780px;
      display: flex;

      height: 100%;

      height: 50px;
    }

    .scheibe {

      height: 50px;
      background-color: red;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      color: white;
    }

    .scheibe.orange {
      background-color: orange;
    }

    .scheibe.green {
      background-color: green;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

  <div class="scheiben-container">
    <button id="resetButton">Reset</button>
  </div>
 


  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var scheiben = document.getElementsByClassName('scheibe');
      var resetButton = document.getElementById('resetButton');

      // Zustand der Scheiben aus dem Local Storage wiederherstellen
      if (localStorage.getItem('scheibenZustand')) {
        var scheibenZustand = JSON.parse(localStorage.getItem('scheibenZustand'));
        for (var i = 0; i < scheiben.length; i++) {
          var farbe = scheibenZustand[i];
          if (farbe === 'orange') {
            scheiben[i].classList.add('orange');
          } else if (farbe === 'green') {
            scheiben[i].classList.add('green');
          }
        }
      }

      for (var i = 0; i < scheiben.length; i++) {
        scheiben[i].addEventListener('click', function() {
          if (this.classList.contains('orange')) {
            this.classList.remove('orange');
            this.classList.add('green');
          } else if (this.classList.contains('green')) {
            this.classList.remove('green');
          } else {
            this.classList.add('orange');
          }

          // Zustand der Scheiben im Local Storage speichern
          var scheibenZustand = [];
          for (var i = 0; i < scheiben.length; i++) {
            if (scheiben[i].classList.contains('orange')) {
              scheibenZustand.push('orange');
            } else if (scheiben[i].classList.contains('green')) {
              scheibenZustand.push('green');
            } else {
              scheibenZustand.push('red');
            }
          }
          localStorage.setItem('scheibenZustand', JSON.stringify(scheibenZustand));
        });
      }

      resetButton.addEventListener('click', function() {
        for (var i = 0; i < scheiben.length; i++) {
          scheiben[i].classList.remove('orange');
          scheiben[i].classList.remove('green');
        }

        // Zustand der Scheiben im Local Storage zurücksetzen
        localStorage.removeItem('scheibenZustand');
      });
    });
  </script>
